<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentous Product Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        // Configure Tailwind with custom colors
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6831',
                        secondary: '#2E54FB',
                        third: '#F8C231',
                        fourth: '#FF3A7F'
                    },
                    fontFamily: {
                        'sans': ['Montserrat', 'sans-serif'],
                        'heading': ['Oswald', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        * { font-family: 'Montserrat', sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'Oswald', sans-serif; }
        
        /* Custom styles for better UX */
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Card hover effects */
        .product-card {
            transition: all 0.2s ease;
        }
        
        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1);
        }
        
        /* Modal backdrop */
        .modal-backdrop {
            backdrop-filter: blur(8px);
            animation: fadeIn 0.2s ease-out;
        }
        
        /* Custom scrollbar */
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Loading Screen -->
    <div id="loadingScreen" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
        <div class="text-center">
            <div class="loading-spinner text-4xl text-primary mb-4">
                <i class="fas fa-spinner"></i>
            </div>
            <h2 class="text-xl font-heading font-semibold text-gray-800 mb-2">Loading Product Manager</h2>
            <p id="loadingText" class="text-gray-600">Initializing...</p>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="hidden">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center">
                        <img src="clubneno-logo.png" alt="Clubneno Logo" class="h-12 w-auto mr-3">
                        <h1 class="text-xl font-heading font-semibold text-gray-900">Product Manager</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-gray-500" id="userInfo">
                            Welcome, <span id="currentUser" class="font-medium">User</span>
                        </span>
                        <button id="refreshBtn" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-orange-600 transition-colors flex items-center">
                            <i class="fas fa-sync-alt mr-2"></i>
                            Refresh
                        </button>
                        <button id="logoutBtn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors flex items-center">
                            <i class="fas fa-sign-out-alt mr-2"></i>
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <nav class="bg-white border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex space-x-8" id="navigationTabs">
                    <button data-tab="dashboard" class="tab-button active flex items-center px-1 py-4 text-sm font-medium border-b-2 transition-colors">
                        <i class="fas fa-chart-pie mr-2"></i>
                        Dashboard
                    </button>
                    <button data-tab="products" class="tab-button flex items-center px-1 py-4 text-sm font-medium border-b-2 transition-colors">
                        <i class="fas fa-box mr-2"></i>
                        Products
                    </button>
                    <button data-tab="categories" class="tab-button flex items-center px-1 py-4 text-sm font-medium border-b-2 transition-colors">
                        <i class="fas fa-tags mr-2"></i>
                        Categories
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Dashboard Tab -->
            <div id="dashboard" class="tab-content">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-blue-100">
                                <i class="fas fa-box text-blue-600 text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-500">Total Products</p>
                                <p class="text-2xl font-semibold text-gray-900" id="totalProducts">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-green-100">
                                <i class="fas fa-dollar-sign text-green-600 text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-500">Average Price</p>
                                <p class="text-2xl font-semibold text-gray-900" id="avgPrice">$0</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-purple-100">
                                <i class="fas fa-tags text-purple-600 text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-500">Categories</p>
                                <p class="text-2xl font-semibold text-gray-900" id="totalCategories">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-orange-100">
                                <i class="fas fa-sitemap text-orange-600 text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-500">Subcategories</p>
                                <p class="text-2xl font-semibold text-gray-900" id="totalSubcategories">0</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Products Tab -->
            <div id="products" class="tab-content hidden">
                <!-- Search and Filters -->
                <div class="bg-white rounded-lg shadow p-6 mb-6">
                    <h3 class="text-lg font-heading font-semibold text-gray-900 mb-4">Search & Filters</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Search Products</label>
                            <input type="text" id="searchInput" placeholder="Search by name..." 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                            <select id="categoryFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                <option value="">All Categories</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Subcategory</label>
                            <select id="subcategoryFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                <option value="">All Subcategories</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Sort By</label>
                            <select id="sortFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                <option value="title">Name A-Z</option>
                                <option value="title_desc">Name Z-A</option>
                                <option value="price_asc">Price Low to High</option>
                                <option value="price_desc">Price High to Low</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Products Grid -->
                <div class="bg-white rounded-lg shadow">
                    <div class="p-6 border-b border-gray-200 flex justify-between items-center">
                        <h3 class="text-lg font-heading font-semibold text-gray-900">
                            Products (<span id="productCount">0</span>)
                        </h3>
                        <button id="addProductBtn" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-orange-600 transition-colors flex items-center">
                            <i class="fas fa-plus mr-2"></i>
                            Add Product
                        </button>
                    </div>
                    <div class="p-6">
                        <div id="productsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            <!-- Products will be loaded here -->
                        </div>
                        <div id="loadingProducts" class="text-center py-12">
                            <div class="loading-spinner text-4xl text-gray-400 mb-4">
                                <i class="fas fa-spinner"></i>
                            </div>
                            <p class="text-gray-500">Loading products...</p>
                        </div>
                        <div id="noProducts" class="text-center py-12 hidden">
                            <i class="fas fa-inbox text-4xl text-gray-400 mb-4"></i>
                            <p class="text-gray-500">No products found</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Categories Tab -->
            <div id="categories" class="tab-content hidden">
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-lg font-heading font-semibold text-gray-900">Category Management</h3>
                        <div class="flex space-x-3">
                            <button id="addCategoryBtn" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-orange-600 transition-colors flex items-center">
                                <i class="fas fa-plus mr-2"></i>
                                Add Category
                            </button>
                            <button id="addSubcategoryBtn" class="bg-secondary text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors flex items-center">
                                <i class="fas fa-plus mr-2"></i>
                                Add Subcategory
                            </button>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <!-- Main Categories -->
                        <div>
                            <h4 class="text-md font-semibold text-gray-800 mb-4 flex items-center">
                                <i class="fas fa-folder text-primary mr-2"></i>
                                Main Categories
                            </h4>
                            <div id="mainCategoriesList" class="space-y-3 max-h-96 overflow-y-auto custom-scroll">
                                <!-- Main categories will be loaded here -->
                            </div>
                        </div>
                        
                        <!-- Subcategories -->
                        <div>
                            <h4 class="text-md font-semibold text-gray-800 mb-4 flex items-center">
                                <i class="fas fa-folder-open text-secondary mr-2"></i>
                                Subcategories
                            </h4>
                            <div id="subcategoriesList" class="space-y-3 max-h-96 overflow-y-auto custom-scroll">
                                <!-- Subcategories will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Product Edit Modal -->
    <div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 modal-backdrop hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto custom-scroll">
                <div class="p-6 border-b border-gray-200">
                    <div class="flex justify-between items-center">
                        <h3 class="text-lg font-heading font-semibold text-gray-900" id="modalTitle">Edit Product</h3>
                        <button id="closeModalBtn" class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                </div>
                <div class="p-6">
                    <form id="productForm" class="space-y-6">
                        <!-- Form fields will be dynamically generated here -->
                    </form>
                </div>
                <div class="p-6 border-t border-gray-200 flex justify-end space-x-4">
                    <button type="button" id="cancelBtn" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                        Cancel
                    </button>
                    <button type="submit" form="productForm" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-orange-600 transition-colors">
                        Save Changes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="app.js"></script>
</body>
</html>
