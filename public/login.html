<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product analyzer - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            font-family: 'Montserrat', sans-serif;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Oswald', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-primary {
            background-color: #FF6831;
            border-color: #FF6831;
        }
        .btn-primary:hover {
            background-color: #e55426;
            border-color: #e55426;
        }
    </style>
</head>
<body>
    <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <img src="clubneno-logo.png" alt="Clubneno Logo" class="h-40 w-auto mx-auto mb-4">
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Product analyzer</h1>
            <p class="text-gray-600">Please sign in to continue</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-envelope mr-2"></i>Email
                </label>
                <input type="email" id="email" name="email" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                       placeholder="Enter your email">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2"></i>Password
                </label>
                <input type="password" id="password" name="password" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                       placeholder="Enter your password">
            </div>

            <button type="submit" 
                    class="w-full btn-primary text-white py-2 px-4 rounded-md transition-colors font-medium">
                <i class="fas fa-sign-in-alt mr-2"></i>Sign In
            </button>
        </form>

        <div id="errorMessage" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded hidden">
            <i class="fas fa-exclamation-triangle mr-2"></i>
            <span id="errorText">Invalid credentials. Please try again.</span>
        </div>

        <div id="loadingMessage" class="mt-4 p-3 bg-blue-100 border border-blue-400 text-blue-700 rounded hidden">
            <i class="fas fa-spinner fa-spin mr-2"></i>
            <span>Signing you in...</span>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://your-project.supabase.co'
        const supabaseKey = 'your-anon-key'
        
        // We'll get these from the environment
        let supabase;
        
        // Initialize Supabase client with environment variables
        async function initSupabase() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                supabase = window.supabase.createClient(config.supabaseUrl, config.supabaseKey);
            } catch (error) {
                console.error('Failed to initialize Supabase:', error);
                document.getElementById('errorText').textContent = 'Configuration error. Please contact support.';
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        }
        
        // Initialize on page load
        initSupabase();
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!supabase) {
                document.getElementById('errorText').textContent = 'Please wait for initialization...';
                document.getElementById('errorMessage').classList.remove('hidden');
                return;
            }
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const loadingDiv = document.getElementById('loadingMessage');
            
            // Hide error message and show loading
            errorDiv.classList.add('hidden');
            loadingDiv.classList.remove('hidden');
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                loadingDiv.classList.add('hidden');
                
                if (error) {
                    document.getElementById('errorText').textContent = error.message;
                    errorDiv.classList.remove('hidden');
                } else {
                    // Successful login - redirect to main application
                    window.location.href = '/';
                }
            } catch (error) {
                loadingDiv.classList.add('hidden');
                document.getElementById('errorText').textContent = 'Network error. Please try again.';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
